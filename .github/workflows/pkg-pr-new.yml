name: Publish preview package

on:
  pull_request:
    branches:
      - "**"
    types:
      - opened
      - synchronize
      - reopened
      - labeled # need to run if `cr-tracked` label is added
    paths:
      - "src/**"
      - ".github/workflows/pkg-pr-new.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  publish:
    if: github.repository == 'sushichan044/unplugin-transform-import-meta' && (github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'cr-tracked'))
    name: Publish to pkg-pr-new (Publish Preview Package)
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Build
        run: pnpm build

      - name: Publish
        run: pnpm run pkg-pr-new
